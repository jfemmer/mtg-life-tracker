<!DOCTYPE html>
<html>
<head>
  <title>MTG Life Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    input, button { margin: 8px; padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>MTG Life Tracker</h1>

  <div id="setup">
  <input type="text" id="playerName" placeholder="Your Name" />
  <input type="text" id="commanderName" placeholder="Commander Name (Scryfall)" />
  <br>
  <button onclick="handleCreateGame()">Create Game</button>
  <br><br>
  <input type="text" id="joinCode" placeholder="Game Code to Join" />
  <button onclick="handleJoinGame()">Join Game</button>
</div>

  <div id="game" style="display: none;">
  <h2>Game Code: <span id="gameCodeDisplay"></span></h2>

  <!-- Spotlighted user's commander -->
  <div id="yourCommanderSpotlight" class="spotlight-wrapper"></div>

  <!-- Separated section -->
  <h3 style="margin-top: 40px;">Other Players</h3>
  <div id="otherCommanders" class="other-commander-grid"></div>

  <div>
    <button id="minus" disabled>-1</button>
    <button id="plus" disabled>+1</button>
  </div>
</div>

 <script type="module" src="app.js"></script>

</body>
</html>
