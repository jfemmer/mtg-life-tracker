<!DOCTYPE html>
<html>
<head>
  <title>MTG Life Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

  <div id="setup">
    <input type="text" id="playerName" placeholder="Your Name" />
    <div style="position: relative; width: 90%; max-width: 400px; margin: 0 auto;">
      <input type="text" id="commanderName" placeholder="Commander Name" autocomplete="off" />
      <div id="commanderDropdown" class="dropdown-list"></div>
    </div>
    <br>
    <button onclick="handleCreateGame()">Create Game</button>
    <br><br>
    <input type="text" id="joinCode" placeholder="Game Code to Join" />
    <button onclick="handleJoinGame()">Join Game</button>
  </div>

  <div id="game" style="display: none;">
    <h2>Game Code: <span id="gameCodeDisplay"></span></h2>

    <!-- Spotlighted user's commander -->
    <div id="yourCommander" class="spotlight-wrapper"></div>

   <div id="commanderTaxWrapper">
      <button id="commanderTaxBtn">Commander Died</button>
    </div>

    <div id="poisonCounterWrapper">
      <button id="poisonCounterBtn">+1 Poison</button>
    </div>

    <button id="resetBtn">Reset Game</button>

    <!-- Separated section -->
    <h3>Other Players</h3>
    <div id="otherCommanders" class="other-commander-grid"></div>
  </div>


  <script type="module" src="app.js"></script>

</body>
</html>
