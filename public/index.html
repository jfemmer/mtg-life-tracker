<!DOCTYPE html>
<html>
<head>
  <title>MTG Life Tracker</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    input, button { margin: 8px; padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>MTG Life Tracker</h1>

  <div id="setup">
    <button onclick="handleCreateGame()">Create Game</button>
    <br><br>
    <button onclick="handleJoinGame()">Join Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Game: <span id="gameCodeDisplay"></span></h2>
    <div id="players"></div>
    <div>
      <button id="minus" disabled>-1</button>
      <button id="plus" disabled>+1</button>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    function handleCreateGame() {
      const name = prompt("Enter your name:");
      if (name) {
        createGame(name);
      }
    }

    function handleJoinGame() {
      const gameCode = prompt("Enter game code:");
      const name = prompt("Enter your name:");
      if (gameCode && name) {
        joinGame(gameCode, name);
      }
    }

    // You'll need to define createGame(name) and joinGame(gameCode, name)
    // in your app.js to accept parameters instead of using DOM inputs
  </script>

</body>
</html>
